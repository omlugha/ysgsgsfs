<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update in Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #25D366; /* WhatsApp green */
        }
        .whatsapp-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Working on a New Update!</h1>
        <p>Stay tuned - we'll update you as soon as it's released.</p>
        
        <p>Make sure you're in our WhatsApp channel for the latest updates:</p>
        
        <a href="https://whatsapp.com/channel/your-channel-link-here" class="whatsapp-btn">
            Join Our WhatsApp Channel
        </a>
    </div>

</html>
